
		<form action="http://career.ucepbd.org/home/reg_chk.php" method="post" onsubmit="return ajaxForm(this, 'popFormMessage');  ">
		  <div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			<h4 class="modal-title" id="popTitle">New Registration</h4>
		  </div>
		  <div class="modal-body">
	<div class="form-group">
	  <label for="recipient-name" class="control-label">Full Name:</label>
	  <input type="text" class="form-control" id="fullName" name="fullName">
	</div>
	
	<div class="form-group">
	  <label for="recipient-name" class="control-label">Date of Birth:</label>
	  <input type="text" class="form-control datepicker" id="dob" name="dob" date-format="dd/mm/yyyy" readonly="readonly">
	</div>
	
	<div class="form-group">
	  <label for="recipient-name" class="control-label">Email:</label>
	  <input type="text" class="form-control" id="email" name="email">
	</div>
	
	<div class="form-group">
	  <label for="recipient-name" class="control-label">Password:</label>
	  <input type="password" class="form-control" id="password" name="password">
	</div>
	
	<div class="form-group">
	  <label for="recipient-name" class="control-label">Re-Password:</label>
	  <input type="password" class="form-control" id="rePassword" name="rePassword">
	</div>
	</div>
		  <div class="modal-footer">
		    
			<span id="popFormMessage"></span>
			<span type="button" class="btn btn-default" data-dismiss="modal" id="popClose">Close</span>
			<input type="submit" class="btn btn-primary" id="popFormSubmit" value="  Save  " >
			
		  </div>
		</form>
